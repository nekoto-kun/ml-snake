<!DOCTYPE html>
<html>

<head>
  <title>Basic Snake HTML Game</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    html,
    body {
      margin: 0;
      background: black;
      color: white;
    }

    div.game {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    canvas {
      border: 1px solid white;
    }
  </style>
</head>

<body>
  <div class="container text-center mt-5 mb-5">
    <h1>Snake</h1>
    <p>Use voice commands to control the snake movements. Current acceptable voice: "Kiri", "Kanan", "Atas", "Bawah".
    </p>
  </div>

  <div class="container text-center mt-5 mb-5">
    <h3>Score: <span id="score">0</span></h3>
  </div>

  <div class="game">
    <canvas width="400" height="400" id="game"></canvas>
  </div>

  <div class="container text-center mt-5 mb-5">
    <h4 class="text-center">Voice Command: <span id="label-container"></span></h4>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/@tensorflow-models/speech-commands@0.4.0/dist/speech-commands.min.js"></script>

  <script>
    const URL = "https://teachablemachine.withgoogle.com/models/yChclc7q5/";

    async function createModel() {
      const checkpointURL = URL + "model.json"; // model topology
      const metadataURL = URL + "metadata.json"; // model metadata

      const recognizer = speechCommands.create(
        "BROWSER_FFT", // fourier transform type, not useful to change
        undefined, // speech commands vocabulary feature, not useful for your models
        checkpointURL,
        metadataURL);

      // check that model and metadata are loaded via HTTPS requests.
      await recognizer.ensureModelLoaded();

      return recognizer;
    }
  </script>

  <script>
    (async () => {
      var canvas = document.getElementById('game');
      var context = canvas.getContext('2d');

      const recognizer = await createModel();
      const classLabels = recognizer.wordLabels(); // get class labels

      // the canvas width & height, snake x & y, and the apple x & y, all need to be a multiples of the grid size in order for collision detection to work
      // (e.g. 16 * 25 = 400)
      var grid = 16;
      var count = 0;

      var snake = {
        x: 160,
        y: 160,

        // snake velocity. moves one grid length every frame in either the x or y direction
        dx: grid,
        dy: 0,

        // keep track of all grids the snake body occupies
        cells: [],

        // length of the snake. grows when eating an apple
        maxCells: 4
      };
      var apple = {
        x: 320,
        y: 320
      };

      // get random whole numbers in a specific range
      // @see https://stackoverflow.com/a/1527820/2124254
      function getRandomInt(min, max) {
        return Math.floor(Math.random() * (max - min)) + min;
      }

      // game loop
      function loop() {
        requestAnimationFrame(loop);

        // slow game loop (adjust with this formula: Current screen max refresh rate / desired game FPS = value to be set)
        if (++count < 20) {
          return;
        }

        count = 0;
        context.clearRect(0, 0, canvas.width, canvas.height);

        // move snake by it's velocity
        snake.x += snake.dx;
        snake.y += snake.dy;

        // wrap snake position horizontally on edge of screen
        if (snake.x < 0) {
          snake.x = canvas.width - grid;
        }
        else if (snake.x >= canvas.width) {
          snake.x = 0;
        }

        // wrap snake position vertically on edge of screen
        if (snake.y < 0) {
          snake.y = canvas.height - grid;
        }
        else if (snake.y >= canvas.height) {
          snake.y = 0;
        }

        // keep track of where snake has been. front of the array is always the head
        snake.cells.unshift({ x: snake.x, y: snake.y });

        // remove cells as we move away from them
        if (snake.cells.length > snake.maxCells) {
          snake.cells.pop();
        }

        // draw apple
        context.fillStyle = 'red';
        context.fillRect(apple.x, apple.y, grid - 1, grid - 1);

        // draw snake one cell at a time
        context.fillStyle = 'green';
        snake.cells.forEach(function (cell, index) {

          // drawing 1 px smaller than the grid creates a grid effect in the snake body so you can see how long it is
          context.fillRect(cell.x, cell.y, grid - 1, grid - 1);

          // snake ate apple
          if (cell.x === apple.x && cell.y === apple.y) {
            snake.maxCells++;

            // add 1 to the score
            var score = document.getElementById('score');
            score.textContent = parseInt(score.textContent) + 1;

            // canvas is 400x400 which is 25x25 grids
            apple.x = getRandomInt(0, 25) * grid;
            apple.y = getRandomInt(0, 25) * grid;
          }

          // check collision with all cells after this one (modified bubble sort)
          for (var i = index + 1; i < snake.cells.length; i++) {

            // snake occupies same space as a body part. reset game
            if (cell.x === snake.cells[i].x && cell.y === snake.cells[i].y) {
              snake.x = 160;
              snake.y = 160;
              snake.cells = [];
              snake.maxCells = 4;
              snake.dx = grid;
              snake.dy = 0;

              apple.x = getRandomInt(0, 25) * grid;
              apple.y = getRandomInt(0, 25) * grid;
            }
          }
        });
      }

      recognizer.listen(result => {
        const scores = result.scores; // probability of prediction for each class

        // Control snake by biggest score class
        const maxScore = Math.max(...scores);

        // Display current voice command
        const labelContainer = document.getElementById("label-container");
        labelContainer.innerHTML = classLabels[scores.indexOf(maxScore)];

        switch (classLabels[scores.indexOf(maxScore)]) {
          case 'Left':
            if (snake.dx === 0) {
              snake.dx = -grid;
              snake.dy = 0;
            }
            break;
          case 'Up':
            if (snake.dy === 0) {
              snake.dy = -grid;
              snake.dx = 0;
            }
            break;
          case 'Right':
            if (snake.dx === 0) {
              snake.dx = grid;
              snake.dy = 0;
            }
            break;
          case 'Down':
            if (snake.dy === 0) {
              snake.dy = grid;
              snake.dx = 0;
            }
            break;
        }
      }, {
        includeSpectrogram: true, // in case listen should return result.spectrogram
        probabilityThreshold: 0.75,
        invokeCallbackOnNoiseAndUnknown: true,
        overlapFactor: 0.50 // probably want between 0.5 and 0.75. More info in README
      });

      // start the game
      requestAnimationFrame(loop);
    })();
  </script>
</body>

</html>
